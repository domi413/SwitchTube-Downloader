version: 2

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./main.go
    binary: switchtube-downloader
    ldflags:
      - -s -w -X switchtube-downloader/cmd.version={{.Tag}}

archives:
  - format: "zip"
    name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

release:
  github:
    owner: domi413
    name: SwitchTube-Downloader

  mode: replace

changelog:
  use: github
  format: "{{.Message}}"
  sort: asc
  abbrev: -1

  groups:
    - title: "‚ú® Features"
      regexp: '^.*?(feat|perf)(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "üîß Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "üõ†Ô∏è Maintenance"
      regexp: '^.*?(build|chore|ci|refactor)(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: "üß™ Tests"
      regexp: '^.*?test(\([[:word:]]+\))??!?:.+$'
      order: 4

aurs:
  - name: switchtube-downloader-bin
    homepage: "https://github.com/domi413/SwitchTube-Downloader"
    description: "A lightweight CLI to download SwitchTube videos"

    maintainers:
      - "Dominik B√ºhler <dom.buehler@outlook.com>"

    license: "MIT"

    git_url: "ssh://aur@aur.archlinux.org/switchtube-downloader-bin.git"

    private_key: "{{ .Env.AUR_KEY }}"

    commit_author:
      name: "domi413"
      email: "dom.buehler@outlook.com"

    package: |-
      # Extract the appropriate zip file based on architecture
      case $CARCH in
        x86_64)
          unzip -o "./switchtube-downloader-v${pkgver}-linux-amd64.zip" -d "${srcdir}"
          ;;
        aarch64)
          unzip -o "./switchtube-downloader-v${pkgver}-linux-arm64.zip" -d "${srcdir}"
          ;;
      esac

      # Install the binary, license, and documentation
      install -Dm755 "./switchtube-downloader" -t "${pkgdir}/usr/bin"
      install -Dm644 "./LICENSE" -t "${pkgdir}/usr/share/licenses/${pkgname}"
      install -Dm644 "./README.md" -t "${pkgdir}/usr/share/doc/${pkgname}"

    depends:
      - unzip

    commit_msg_template: "Update to {{ .Tag }}"
    disable: "{{ .IsSnapshot }}"
