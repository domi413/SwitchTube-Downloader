version: 2

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./main.go
    binary: switch-tube-downloader
    ldflags:
      - -s -w -X main.Version={{.Version}} -X main.Commit={{.Commit}} -X main.Date={{.Date}}

archives:
  - format: "zip"
    name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

changelog:
  use: github
  sort: asc
  abbrev: -1
  groups:
    - title: "ğŸ“š Documentation"
      regexp: "^.*?docs.*"
      order: 0

    - title: "âœ¨ Features"
      regexp: "^.*?(feat|perf)(\([[:word:]]+\))??!?:.*"
      order: 1

    - title: "ğŸ”§ Fixes"
      regexp: "^.*?fix(\([[:word:]]+\))??!?:.*"
      order: 2

    - title: "ğŸ› ï¸ Maintenance"
      regexp: "^.*?(build|chore|ci|refactor)(\([[:word:]]+\))??!?:.*"
      order: 3

    - title: "ğŸ§ª Tests"
      regexp: "^.*?test(\([[:word:]]+\))??!?:.*"
      order: 4

  divider: "\n\n"
  format: "- {{.Message}} by @{{.AuthorUsername}}[{{.SHA}}]"

release_notes:
  header: "## What's Changed"
  footer: "\n\n**Full Changelog**: https://github.com/{{.Owner}}/{{.Repo}}/compare/{{.PreviousTag}}...v{{.Version}}"
